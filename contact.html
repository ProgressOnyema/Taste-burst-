<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/flexboxgrid.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!--header-->

	<header id="main-header">
		<div class="containter">
			<div class="row end-sm end-md end-lg center-xs middle-xs middle-sm middle-md middle-lg">
				<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
					<h1><span class="primary-text">Taste</span>Burst</h1>
					
				</div>
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
						<nav id="navbar">
							<ul>
								<li><a href="home.html">Home</a></li>
								<li ><a href="recipes.html">Recipes</a></li>
								<li><a href="about.html">About</a></li>
								<li><a href="menu.html">Menu</a></li>
								<li class="current"><a href="contact.html">Contact</a></li>
							</ul>
							
						</nav>
						
					</div>
				
			</div>
			
		</div>
		
	

</header>

<!--subheader-->
	<section id="subheader">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h1>Contact</h1>
					
				</div>
				
			</div>
			
		</div>
		
	</section>

<!--mainpage-->
	<section id="page" class="contact">
		<div class="container">
			<div class="row center-xs center-sm center-md center-lg">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h2><span class="primary-text">Get</span> In Touch</h2>
					<p><b>Please use the form to contact us</b></p>
					<form>
						<div>
							<label for="name">Name</label><br>
							<input type="text" name="name">
						</div>
						<div>
							<label for="email">Email</label><br>
							<input type="text" name="email">
						</div>
						<div>
							<label for="message">Message</label><br>
							<textarea name="message"></textarea>
						</div>
						<button type="submit" name="button">Submit</button>
					</form>
					
					
					
				</div>
				
			</div>
			
		</div>
		
	</section>

	<!--company-->
	<section id="company">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<h4>Contact Us</h4>
						<ul>
							<li><i class="fa fa-phone"></i>(888) 376-2452</li>
							<li><i class="fa fa-envelope"></i>support@TasteBurst.text</li>
							<li><i class="fa fa-map"></i>400 main street,boston</li>

						</ul>
					
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
					<h4>News Letter</h4>
						<p>Lorem ipsum dolor sit amet</p>
						<form>
							<input type="name" name="email" placeholder="Enter email">
							<button type="submit" name="button">Submit</button>
						</form>
				</div>
				
			</div>

		
	</div>
		
	</section>
	<!--footer-->
	<footer id="main-footer">
		<div class="container">
			<div class="row center-xs center-sm center-md center-lg">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<p>copyright &copy 2020 | Taste Burst</p>
					
				</div>
				
			</div>
			
		</div>
		
	</footer>

</body>
</html>
